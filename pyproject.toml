[project]
name = "jellyfish-server-sdk"
version = "0.0.6"
authors = [
  { name="Membrane Team" },
]
description = "Python server SDK for the Jellyfish media server"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha"
]
dependencies = [
  "aenum==3.1.15",
  "betterproto==1.2.5",
  "pydantic==1.10.12",
  "pytest==7.1.3",
  "python_dateutil==2.8.2",
  "setuptools==67.6.1",
  "typing_extensions==4.7.1",
  "urllib3 >= 1.25.3, < 2",
  "websockets==11.0.3",
]

[project.urls]
"Homepage" = "https://github.com/jellyfish-dev/python-server-sdk"

[tool.setuptools]
packages = ["jellyfish", "jellyfish._openapi_client", "jellyfish._openapi_client.api", "jellyfish._openapi_client.models"]
